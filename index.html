<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>

   <a-scene background="color: #FAFAFA">
    <!-- body -->
    <a-sphere position="0 5.00 -5" radius="0.75" color="#FFFFFF" shadow></a-sphere>
    <a-sphere position="0 3.25 -5" radius="1.00" color="#FFFFFF" shadow></a-sphere>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF" shadow></a-sphere>
    <!-- buttons -->
    <a-sphere position="0 3.7 -4.1" radius="0.15" color="#000000" shadow></a-sphere>
    <a-sphere position="0 2.8 -4.1" radius="0.15" color="#000000" shadow></a-sphere>
    <a-sphere position="0 1.9 -3.9" radius="0.15" color="#000000" shadow></a-sphere>
    <!-- face -->
    <a-cone position="0.006 4.8 -3.823" radius-bottom="0.2" height="0.9" rotation="90 0 0" color="#FFA500" shadow></a-cone>
    <a-sphere position="-0.159 5.23 -4.277" radius="0.05" color="#000000" shadow></a-sphere>
    <a-sphere position="0.229 5.23 -4.277" radius="0.05" color="#000000" shadow></a-sphere>    
    <!-- hat -->
    <a-cylinder position="0 5.7 -5.1" radius="0.7" height="0.2" color="#000000" shadow></a-cylinder>
    <a-cylinder position="0 5.9 -5.1" radius="0.4" height="0.6" color="#000000" shadow></a-cylinder>
    <a-plane position="0.254 5.219 -4.257" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
   </a-scene>
   
    

</body>
</html>
